syntax = "proto3";

enum MeasurementSystem {
    METRIC = 0;
    IMPERIAL = 1;
}

enum Metal {
    STEEL = 0;
    ALUMINIUM = 1;
}

message CylinderSet {
    repeated CylinderData cylinders = 1;
}

message CylinderData {
    string id = 1;
    string name = 2;
    Metal metal = 3;
    MeasurementSystem measurements = 4;
    double volume = 5;
    int32 working_pressure = 6;
    double weight = 7;
    bool twinset = 8;
    bool selected = 9;
}
